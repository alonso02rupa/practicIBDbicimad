version: '3.8'

services:
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - app-network

  mc-init:
    image: minio/mc
    depends_on:
      - minio
    restart: on-failure
    entrypoint: >
      /bin/sh -c "
      until /usr/bin/mc config host add minio http://minio:9000 minioadmin minioadmin; do
        echo 'Waiting for MinIO to be ready...'
        sleep 1
      done;
      /usr/bin/mc mb minio/raw-ingestion-zone || true;
      /usr/bin/mc mb minio/process-zone || true;
      /usr/bin/mc mb minio/access-zone || true;
      /usr/bin/mc mb minio/govern-zone || true;
      /usr/bin/mc mb minio/govern-zone-metadata || true;
      /usr/bin/mc mb minio/govern-zone-security || true;
      echo 'MinIO buckets created successfully'
      exit 0;
      "
    networks:
      - app-network

  postgres:
    image: postgres:14
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "dwuser"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - app-network

  trino:
    image: trinodb/trino:403
    container_name: trino
    ports:
      - "8085:8080"
    volumes:
      - ./config/trino/:/etc/trino/
    depends_on:
      - minio
      - postgres
    networks:
      - app-network

  python-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: python-client
    volumes:
      - ./scripts:/scripts
      - ./data:/data
    depends_on:
      - postgres
      - trino
      - minio
    networks:
      - app-network
    entrypoint: |
      /bin/bash -c "
      # Esperar a que PostgreSQL esté listo
      until pg_isready -h postgres -U dwuser; do
        echo 'Waiting for PostgreSQL to be ready...'
        sleep 2
      done;
      # Esperar a que Trino esté listo
      until curl -f http://trino:8080/v1/info; do
        echo 'Waiting for Trino to be ready...'
        sleep 2
      done;
      # Esperar a que MinIO esté listo
      until curl -f http://minio:9000/minio/health/live; do
        echo 'Waiting for MinIO to be ready...'
        sleep 2
      done;
      # Ejecutar los tres archivos Python
      python /scripts/01_ingest_data.py;
      python /scripts/02_proccess_data.py;
      python /scripts/03_access_zone.py;
      "

  superset:
    image: apache/superset
    container_name: superset
    ports:
      - "8088:8088"
    environment:
      SUPERSET_SECRET_KEY: 'your_secret_key_here'
    volumes:
      - ./superset_config.py:/app/superset/superset_config.py
    depends_on:
      - postgres
    networks:
      - app-network
    command: >
      bash -c "pip install psycopg2-binary &&
      superset db upgrade &&
      superset fab create-admin --username admin --firstname Admin --lastname User --email admin@superset.com --password admin &&
      superset init &&
      superset run -p 8088 --host=0.0.0.0"

  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=pepa-linha
    depends_on:
      - postgres
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  minio_data:
  postgres_data:
